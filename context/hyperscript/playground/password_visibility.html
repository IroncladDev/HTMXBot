<div style="display:flex; align-items: center;">

    <input id="password" type="password" placeholder="Password"
        style="width: 100%; font-size: 1.25rem; padding: 8px; max-width: 16rem; margin-right: 0.5rem;">

    <button id="visible" style="border: 0; cursor: pointer;" _="
        on click 
            set #password's [@type] to 'text'
            hide me then show #invisible
    ">
        <svg style="width: 2rem; height: 2rem; color: #6B7280;" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
    </button>

    <button id="invisible" style="border: 0; cursor: pointer;  display: none;" _="
        on click 
            set #password's [@type] to 'password'
            hide me then show #visible
    ">
        <svg style="width: 2rem; height: 2rem; color: #6B7280;" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
        </svg>
    </button>

</div>
